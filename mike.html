    <script>
       $(document).ready(function () {
    fs = require('fs');
    fs.appendFileSync('pics/message.txt', ']');

    // Read the file and remove the ']' character at the end
    var jsonData = JSON.parse(fs.readFileSync('pics/message.txt', 'utf8').replace(/\]/g, ''));

    // iterate over the array to create cards
    $.each(jsonData, function (key, value) {
        var parts = value.path.split('/');
        var name = parts[parts.length - 1];
        var cardHtml = '<li class="animals">' +
            '<div class="card">' +
            '<div class="card-header"><b>' + name + '</b></div>' +
            '<div class="card-body">' +
            '<a href="javascript:checkBalance(\''+ value.path+'\');" class="btn btn-primary">'+ ' Button </a>' +
            '</div>' +
            '</div>' +
            '<br>' +
            '</li>';
        $('#name-list').append(cardHtml);
    });

    // Add the ']' character back to the file
    fs.appendFileSync('pics/message.txt', ']');
});
